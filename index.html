<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do Patti - Halaman Film</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div class="kontainer-film">
    <!-- Poster Film dengan Overlay -->
    <div class="poster-film">
        <div class="overlay">
            <div class="judul-overlay">Do Patti</div>
            <div class="btn-overlay btn-putar">Putar Sekarang</div>
        </div>
    </div>

    <!-- Konten Film -->
    <div class="konten-film">
        <div class="judul-film">Do Patti</div>
        <div class="info-film">
            <span>2024</span>
            <span>16+</span>
            <span>2j 7m</span>
        </div>
        <div class="deskripsi-film">
            Investigasi rumit membawa seorang polisi tegas ke jalan kelam yang melibatkan persaingan sengit antara dua saudari kembar dan pria emosional yang mereka berdua cintai.
        </div>

        <!-- Tombol Aksi -->
        <div class="tombol-aksi">
            <div class="btn btn-putar"><i class="fas fa-play"></i> Putar</div>
            <div class="btn btn-unduh"><i class="fas fa-download"></i> Unduh</div>
            <div class="btn btn-trailer"><i class="fas fa-video"></i> Tonton Trailer</div>
        </div>

        <!-- Tautan Footer -->
        <div class="tautan-footer">
            <div class="tautan"><i class="fas fa-star"></i> Daftar Saya</div>
            <div class="tautan"><i class="fas fa-thumbs-up"></i> Nilai</div>
            <div class="tautan"><i class="fas fa-share"></i> Bagikan</div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
